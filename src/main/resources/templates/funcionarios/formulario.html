<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Funcionário</title>
    <!-- Incluir Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Incluir os fragments -->
    <div th:replace="fragments/header :: headerFragment"></div>
    <div th:replace="fragments/menu :: menuFragment"></div>

    <!-- Conteúdo específico da página -->
    <div id="content">
        <div class="container mt-4">
            <h3>Formulário de Funcionário</h3>
            <a href="/funcionarios/" class="btn-sm btn-secondary mt-2">Voltar</a>
            <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}">
                </div>
                <button type="submit" class="btn-sm btn-primary">Salvar</button>                
            </form>
            
        </div>
    </div>

    <!-- Incluir o fragment do rodapé -->
    <div th:replace="fragments/footer :: footerFragment"></div>
     
    <!-- Incluir Bootstrap 4 JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
